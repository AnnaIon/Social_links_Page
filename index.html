<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main_container">
    <div class="image">
      <img src="/avatar-jessica.jpeg" alt="my_picture">
    </div>
    <div>
      <h1>Jessica Randall</h1>
      <h4 style="color:hsl(75, 94%, 57%)">London, United Kingdom</h4>
      <p >"Front-end developer and avid reader."</p>
    </div>
  <div class="buttons_container">
    <button type="button"><a href="http://">GitHub</a></button>
    <button type="button"><a href="http://">Frontend Mentor</a></button>
    <button type="button"><a href="http://">LinkedIn</a></button>
    <button type="button"><a href="http://">Twitter</a></button>
    <button type="button"><a href="http://">Instagram</a></button>
  </div>
     
</main>
 
</body>
